
<div class="container">
<div id="accordion" class="panel-group" ng-repeat="result in results.RECDATA">

  <div class="panel panel-default" id="panel1">
      <div class="panel-heading">
           <h4 class="panel-title">
      <a data-toggle="collapse" data-target="#{{result.RecAreaID}}">
         {{result.RecAreaName}}
      </a>
    </h4>
      </div>
      <div id="{{result.RecAreaID}}" class="panel-collapse collapse">
          <div class="panel-body" ng-bind-html="result.RecAreaDescription"></div>
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-success">Save</button>
            </div>
            <div class="coll-sm-6">
              <button class="btn btn-alert">Details</button>
            </div>
          </div>
      </div>
  </div>
</div>
</div>
